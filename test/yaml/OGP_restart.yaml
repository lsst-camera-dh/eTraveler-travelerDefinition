%YAML  1.1
---
# NCR procedure in case OGP misbehavior has been detected
Name: OGP_restart
HardwareGroup: Generic-CCD
Version: next
Description: clear errors and restart
Sequence:
  -
    Name: OGP_restart-down
    Version: next
    ShortDescription: power down
    Description: Power down OGP
  - 
    Name: OGP_restart-clear
    Version: next
    ShortDescription: OGP clear
    Description:  Look for and address problems in physical set-up;
  -
    Name: OGP_restart-up
    Version: next
    ShortDescription: OGP power up
    Description:  Turn it back on; initialize
